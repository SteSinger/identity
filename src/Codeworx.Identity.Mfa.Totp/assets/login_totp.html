{{#Registrations}}
<form method="post" id="totpRegistration">
    <input type="hidden" id="provider-id" name="provider-id" value="{{ProviderId}}" />

    <label class="form-label">{{Translate 'ProvideOneTimeCode'}}</label>
    <input type="text" id="one-time-code" name="one-time-code" placeholder="{{Translate 'OneTimeCode'}}" />

    <button type="submit" class="login-submit" id="loginButton">{{Translate 'SendCode'}}</button>
    <div class="error">{{Error}}</div>
</form>
{{/Registrations}}
