<!DOCTYPE html>
<html lang="{{Translate 'LanguageCode'}}">

<head>
    <meta charset="UTF-8">
    <base href="{{base-href}}">
    {{> Favicon}}
    <title>{{Translate 'ForgotPasswordPageTitle'}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{> Styles}}
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="login-headline">
                <h2 class="title">{{Translate 'ForgotPasswordPageTitle'}}</h2>
            </div>
            <div class="login-content">
                <label>{{Translate 'ForgotPasswordCompletedMessage'}}</label>
                <a href="{{LoginUrl}}" class="btn">
                    {{Translate 'ReturnToLogin'}}
                </a>

                {{> progress}}
            </div>
        </div>
    </div>
    {{> Scripts}}
</body>
</html>
