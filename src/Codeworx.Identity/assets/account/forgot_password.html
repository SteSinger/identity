<!DOCTYPE html>
<html lang="{{Translate 'LanguageCode'}}">

<head>
    <meta charset="UTF-8">
    <base href="{{base-href}}">
    {{> Favicon}}
    <title>{{Translate 'ForgotPasswordPageTitle'}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{> Styles}}
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="login-headline">
                <h2 class="title">{{Translate 'ForgotPasswordPageTitle'}}</h2>
            </div>
            <div class="login-content">
                <form method="post">
                    <div class="txt_field">
                        <input type="text" autofocus autocapitalize="off" required id="username" name="username" value="{{Username}}" />
                        <span></span>
                        <label for="username">{{Translate 'Username'}}</label>
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    {{#HasError}}
                    <div class="error">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span>{{Error}}</span>
                    </div>
                    {{/HasError}}
                    <input type="submit" class="btn" value="{{Translate 'ResetPassword'}}" />
                </form>
                {{> progress}}
            </div>
        </div>
    </div>
    {{> Scripts}}
</body>
</html>
