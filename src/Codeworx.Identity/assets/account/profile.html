<!DOCTYPE html>
<html lang="{{Translate 'LanguageCode'}}">

<head>
    <meta charset="UTF-8">
    <base href="{{base-href}}">
    {{> Favicon}}
    <title>{{Translate 'ProfilePageTitle'}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{> Styles}}
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="login-headline">
                <h2 class="title">{{Translate 'ProfilePageTitle'}}</h2>
            </div>
            <div class="login-content">
                {{#each Groups}}
                {{> (RegistrationTemplate)}}
                {{/each}}
                {{#HasError}}
                <div class="error">{{Error}}</div>
                {{/HasError}}
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
