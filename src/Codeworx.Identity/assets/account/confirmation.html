<!DOCTYPE html>
<html lang="{{Translate 'LanguageCode'}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="{{base-href}}">
    {{> Favicon}}
    <title>{{Translate 'ConfirmationPageTitle'}}</title>
    {{> Styles}}
</head>

<body>
    <div id="loginContainer" class="confirmation-view">
        <h1 class="login-header">{{Translate 'ConfirmationPageTitle'}}</h1>
        <p class="confirmation-view-message">
            {{Message}}
        </p>
        {{#HasError}}
        <div class="error">{{Error}}</div>
        {{/HasError}}
    </div>
</body>
</html>
