<!DOCTYPE html>
<html lang="{{Translate 'LanguageCode'}}">

<head>
    <meta charset="UTF-8">
    <base href="{{base-href}}">
    {{> Favicon}}
    <title>{{Translate 'LoginPageTitle'}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{> Styles}}
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="login-headline">
                <h2 class="title">{{Translate 'LoginPageTitle'}}</h2>
            </div>
            <div class="login-content">
                <div class="ispinner gray animating">
                    <div class="ispinner-blade"></div>
                    <div class="ispinner-blade"></div>
                    <div class="ispinner-blade"></div>
                    <div class="ispinner-blade"></div>
                    <div class="ispinner-blade"></div>
                    <div class="ispinner-blade"></div>
                    <div class="ispinner-blade"></div>
                    <div class="ispinner-blade"></div>
                    <div class="ispinner-blade"></div>
                    <div class="ispinner-blade"></div>
                    <div class="ispinner-blade"></div>
                    <div class="ispinner-blade"></div>
                </div>
            </div>
        </div>
    </div>
    {{> Scripts}}
</body>
</html>
