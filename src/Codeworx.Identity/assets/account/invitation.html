<!DOCTYPE html>
<html lang="{{Translate 'LanguageCode'}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="{{base-href}}">
    {{> Favicon}}
    <title>{{Translate 'AcceptInvitationPageTitle'}}</title>
    {{> Styles}}
</head>

<body>
    <div id="loginContainer" class="invitation">
        <h1 class="login-header">{{Translate 'SetPassword'}}</h1>
        {{#each Groups}}
        {{#unless @first}}
        <div class="registration-separator">{{Translate 'OrConnectWith'}}</div>
        {{/unless}}
        {{> (RegistrationTemplate)}}
        {{/each}}
        {{#HasError}}
        <div class="error">{{Error}}</div>
        {{/HasError}}
    </div>
</body>
</html>
