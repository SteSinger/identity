<!DOCTYPE html>

<html lang="{{Translate 'LanguageCode'}}" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="{{base-href}}">
    {{> Favicon}}
    <title>{{Translate 'SelectTenantPageTitle'}}</title>
    {{> Styles}}
</head>
<body>
    <form method="post" id="tenantForm">
        <select id="tenantSelection" name="tenantKey">
            {{#Tenants}}
            <option value="{{Key}}">{{Name}}</option>
            {{/Tenants}}
        </select>
        <button type="submit" id="select">{{Translate 'Select'}}</button>

        {{#CanSetDefault}}
        <div>
            <input type="checkbox" id="setDefault" name="setDefault" />
            <label htmlFor="setDefault">{{Translate 'SetAsDefault'}}</label>
        </div>
        {{/CanSetDefault}}
    </form>
</body>
</html>
