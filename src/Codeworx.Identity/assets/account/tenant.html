<!DOCTYPE html>
<html lang="{{Translate 'LanguageCode'}}">

<head>
    <meta charset="UTF-8">
    <base href="{{base-href}}">
    {{> Favicon}}
    <title>{{Translate 'SelectTenantPageTitle'}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{> Styles}}
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="login-headline">
                <h2 class="title">{{Translate 'SelectTenantPageTitle'}}</h2>
            </div>
            <div class="login-content">
                <form method="post" id="tenantForm">
                    <div class="txt_field">
                        <select id="tenantSelection" name="tenantKey" autofocus required>
                            {{#Tenants}}
                            <option value="{{Key}}">{{Name}}</option>
                            {{/Tenants}}
                        </select>
                        <span></span>
                        <label for="tenantKey">{{Translate 'Select'}}</label>
                        <div class="i">
                            <i class="fas fa-sitemap"></i>
                        </div>
                    </div>

                    <input type="submit" class="btn" id="submit" name="submit" value="{{Translate 'Select'}}" />

                    {{#CanSetDefault}}
                    <div class="checkbox-field">
                        <input type="checkbox" id="setDefault" name="setDefault" />
                        <label htmlFor="setDefault">{{Translate 'SetAsDefault'}}</label>
                    </div>
                    {{/CanSetDefault}}
                </form>
                {{> progress}}
            </div>
        </div>
    </div>
    {{> Scripts}}
</body>
</html>
