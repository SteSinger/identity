<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{{Translate 'OidcFormPostResponseTitle'}}</title>
    {{> Favicon}}
</head>
<body Onload="document.forms[0].submit()">
    <form method="post" action="{{RedirectUri}}">
        <input type="hidden" name="code" value="{{Code}}" />
        <input type="hidden" name="state" value="{{State}}" />

        <noscript>
            <p>{{Translate 'JavascriptErrorMessage'}}</p>
            <input type="submit" name="continue" value="{{Translate 'Continue'}}" />
        </noscript>
    </form>
</body>
</html>
