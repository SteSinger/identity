<div class="separator external-separator">
    <span class="separator-text">{{Translate 'OrLoginWith'}}</span>
</div>
<div class="external-login-box">
    {{#Registrations}}
    <form class="external-button" method="get" action="{{RedirectPath}}">
        {{#RedirectParams}}
        <input type="hidden" name="{{Name}}" value="{{Value}}" />
        {{/RedirectParams}}
        <button class="icon-button" type="submit">
            {{#CssClass}}
            <div class="i">
                <i class="fa-brands {{.}}"></i>
            </div>
            {{/CssClass}}
            {{Name}}
        </button>
    </form>
    {{/Registrations}}
    {{#Registrations}}
    {{#Error}}
    <div class="error">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>{{.}}</span>
    </div>
    {{/Error}}
    {{/Registrations}}
</div>
