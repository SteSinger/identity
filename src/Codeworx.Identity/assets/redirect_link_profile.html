
<div class="separator external-separator">
    <span class="separator-text">{{Translate 'OrConnectWith'}}</span>
</div>
<div class="external-login-box">
    {{#Registrations}}
    <form class="external-button" method="get" action="{{RedirectPath}}">
        {{#IsLinked}}
        <div class="icon-button">
            {{#CssClass}}
            <div class="i">
                <i class="fa-brands {{.}}"></i>
            </div>
            {{/CssClass}}
            {{Name}}
            <a class="unlink" title="{{Translate 'UnlinkProvider'}}" href="{{RedirectUri}}"><i class="fa-solid fa-link-slash"></i></a>
        </div>
        {{/IsLinked}}

        {{^IsLinked}}
        {{#RedirectParams}}
        <input type="hidden" name="{{Name}}" value="{{Value}}" />
        {{/RedirectParams}}
        <button class="icon-button" type="submit">
            {{#CssClass}}
            <div class="i">
                <i class="fa-brands {{.}}"></i>
            </div>
            {{/CssClass}}
            {{Name}}
        </button>
        {{/IsLinked}}
    </form>
    {{/Registrations}}
    {{#Registrations}}
    {{#Error}}
    <div class="error">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>{{.}}</span>
    </div>
    {{/Error}}
    {{/Registrations}}
</div>
