
<div class="separator external-separator">
    <span class="separator-text">{{Translate 'OrLoginWith'}}</span>
</div>
<div class="external-login-box">
    {{#Registrations}}
    <div class="external-button">
        {{#IsLinked}}
        <div class="icon-button">
            {{#CssClass}}
            <div class="i">
                <i class="fa-brands {{.}}"></i>
            </div>
            {{/CssClass}}
            {{Name}}
            <a class="unlink" title="{{Translate 'UnlinkProvider'}}" href="{{RedirectUri}}"><i class="fa-solid fa-link-slash"></i></a>
        </div>
        {{/IsLinked}}

        {{^IsLinked}}
        <a class="icon-button" href="{{RedirectUri}}">
            {{#CssClass}}
            <div class="i">
                <i class="fa-brands {{.}}"></i>
            </div>
            {{/CssClass}}
            {{Name}}
        </a>
        {{/IsLinked}}
    </div>
    {{/Registrations}}
    {{#Registrations}}
    {{#Error}}
    <div class="error">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>{{.}}</span>
    </div>
    {{/Error}}
    {{/Registrations}}
</div>
